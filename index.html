<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карзинка</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
</head>
<body class="bg-gray-100">

    <div class="w-[1000px] m-auto">
    <header class="p-4 bg-blue-600 text-white flex justify-between items-center">
        <img src="./img/Без названия.png" alt="" class="w-[90px]  ">
        <ul class="flex">
           <a href=""> <li>home</li></a>
           <a href=""> <li class="ml-[15px]">product</li></a>
           <a href=""><li class="ml-[15px]">about</li></a> 
           <a href=""> <li class="ml-[15px]">blog</li></a>
        </ul>
        <div id="cart-container" class="relative flex items-center space-x-2">
            <img src="./img/карзинка.jpg" alt="" class="w-10 h-10">
            <span id="cart-badge" class="hidden absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex justify-center items-center">0</span>
        </div>
    </header>
    <div id="product-list" class="p-4 grid grid-cols-3 gap-4">
    </div>
    <div class="header">
        <div class="cart-container" id="cart-container">
            <div class="badge hidden" id="cart-badge">0+</div>
        </div>
    </div>
    <div id="cart-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 p-10">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Карзинка</h2>
            <div id="cart-items" class="space-y-4"></div>
            <div class="mt-6 flex justify-between">
                <button id="clear-cart" class="bg-red-500 text-white p-2 rounded">Карзинканы тазалоо</button>
                <button id="back-to-products" class="bg-gray-500 text-white p-2 rounded">Артка кетүү</button>
            </div>
        </div>
    </div>
    <div id="product-list" class="space-y-4"></div>
</div>
    <script src="app.js"></script>
</body>
</html>
